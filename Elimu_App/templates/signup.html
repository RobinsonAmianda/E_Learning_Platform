<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">

<div style="max-width: 400px; margin: 50px auto; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #333;">Sign Up</h2>
    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background: #007bff; color: #fff; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; transition: background 0.3s;">
            Sign Up
        </button>
    </form>
    <p style="text-align: center; margin-top: 15px;">Already have an account? <a href="{% url 'login' %}" style="color: #007bff;">Login</a></p>
</div>

</body>
